<ion-view  cache-view="false"> 
		<ion-tabs class="tabs-positive tabs-icon-top">

			<ion-tab title="Graph" icon-on="ion-stats-bars" icon-off="ion-stats-bars">
				<ion-nav-view>
					<ion-content>
					<label for="singleSelect"> Select Type </label>
					<select name="singleSelect" ng-model="chartObject.type">
						<option value="LineChart" selected >Line</option>
						<option value="BarChart">Bar</option>
						<option value="ColumnChart">Column</option>
						<option value="AreaChart">Area</option>
						<option value="Table">Table</option>
					</select>
					<div google-chart chart="chartObject"
						style="width: 100%;height:100%;border: 1px solid green;padding-bottom: 44px"
						>
					</div>
					</ion-content>
				</ion-nav-view>
			</ion-tab>
			<ion-tab title="Paraments" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
				<ion-nav-view>
					<ion-content>
						<span class="input-label">Name</span><div id='descName'>{{command.name}}</div>
						<span class="input-label">Command</span><div id='descCommand'>{{command.exec}}</div>
						<span class="input-label">Update at</span><div id='descUpdate'>{{atualizado}}</div>
					</ion-content>
				</ion-nav-view>
			</ion-tab>

		</ion-tabs>
</ion-view>
