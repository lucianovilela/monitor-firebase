<ion-view  cache-view="false"> 
	<ion-content >
	<fieldset>
		<legend>Graph</legend>
		<div>
		<label for="singleSelect"> Select Type </label><br>
				<select name="singleSelect" ng-model="chartObject.type">
				  <option value="LineChart" selected >Line</option>
				  <option value="BarChart">Bar</option>
				  <option value="ColumnChart">Column</option>
				  <option value="AreaChart">Area</option>
				  <option value="Table">Table</option>
				</select>
		<div>
		<div google-chart chart="chartObject"
			style="width: 100%;height:100%;border: 1px solid green;padding-bottom: 44px"
			class="has-footer">
		</div>
	</fieldset>
	<fieldset>
		<legend>Paraments</legend>
		<div >
				<label for='descName'>Name</div><div id='descName'>{{command.name}}</div>
				<label for='descCommand'>Command</div><div id='descCommand'>{{command.exec}}</div>
				<label for='descUpdate'>Update at</div><div id='descUpdate'>{{atualizado}}</div>
						
		</div>
	</fieldset>
	</ion-content>

</ion-view>
